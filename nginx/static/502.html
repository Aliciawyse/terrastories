<!DOCTYPE html>
<html>
<head>
  <title>Terrastories</title>
</head>
<body>
  <img src="/nas/images/logocombo.svg" />
  <h1 id="message">Currently unavailable.</h1>
  <script type="text/javascript">
    (function() {
      var timeout;
      var message = document.getElementById('message');
      function poll() {
        timeout = setTimeout(function () {
          message.innerText = "Loadingâ€¦";
        }, 5000);
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function(err, res) {
          if (xhr.readyState === 4) {
            if (xhr.status < 400) {
              window.location.pathname = '/';
            } else {
              clearTimeout(timeout);
              timeout = setTimeout(poll, 4000);
            }
          }
        }
        xhr.open('HEAD', '/');
        xhr.send();
      }
      poll();
    })();
  </script>
</body>
</html>
